<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .table-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="user-form">
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter full name" />
            
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" placeholder="Enter email" />
            
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" placeholder="Enter password" />
            
            <label for="dob"> Dob</label>
            <input required type="date" id="dob" name="dob" />
            
            <label for="terms">Accepted terms?</label>
            <input type="checkbox" id="terms" name="terms" required />
            
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div class="table-container">
        <h2>User Entries</h2>
        <table id="user-entries">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>DOB</th>
                    <th>Accepted Terms</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic entries will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
